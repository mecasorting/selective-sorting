<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tri Sélectif avec Export / Import</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .bin {
      background: white;
      padding: 15px 20px;
      margin-bottom: 25px;
      border-radius: 6px;
      box-shadow: 0 0 5px #ccc;
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }
    .bin img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .bin-content {
      flex-grow: 1;
    }
    .bin h2 {
      margin: 0 0 10px;
    }
    ul {
      padding-left: 20px;
      margin: 0 0 15px;
    }
    li {
      margin-bottom: 5px;
    }
    form.add-item-form {
      display: flex;
      gap: 8px;
    }
    form.add-item-form input[type="text"] {
      flex-grow: 1;
      padding: 6px 8px;
    }
    form.add-item-form button {
      padding: 6px 12px;
      cursor: pointer;
    }
    #exportBtn, #importBtn {
      display: inline-block;
      margin: 15px 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #importBtn {
      background: #2196f3;
    }
  </style>
</head>
<body>

<h1>Tri Sélectif</h1>

<div class="bin" data-name="Verre">
  <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=80&q=80" alt="Verre">
  <div class="bin-content">
    <h2>Verre</h2>
    <ul class="item-list">
      <li>Bouteilles</li>
      <li>Flacons</li>
      <li>Vases</li>
    </ul>
    <form class="add-item-form">
      <input type="text" placeholder="Ajouter un objet..." required />
      <button type="submit">Ajouter</button>
    </form>
  </div>
</div>

<div class="bin" data-name="Plastique">
  <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=80&q=80" alt="Plastique">
  <div class="bin-content">
    <h2>Plastique</h2>
    <ul class="item-list">
      <li>Bidons</li>
      <li>Sacs plastiques</li>
      <li>Barquettes</li>
    </ul>
    <form class="add-item-form">
      <input type="text" placeholder="Ajouter un objet..." required />
      <button type="submit">Ajouter</button>
    </form>
  </div>
</div>

<div class="bin" data-name="Papier">
  <img src="https://images.unsplash.com/photo-1518976024611-26a7a5f52db6?auto=format&fit=crop&w=80&q=80" alt="Papier">
  <div class="bin-content">
    <h2>Papier</h2>
    <ul class="item-list">
      <li>Journaux</li>
      <li>Cartons</li>
      <li>Publicités</li>
    </ul>
    <form class="add-item-form">
      <input type="text" placeholder="Ajouter un objet..." required />
      <button type="submit">Ajouter</button>
    </form>
  </div>
</div>

<button id="exportBtn">Exporter les données</button>
<button id="importBtn">Importer les données</button>
<input type="file" id="fileInput" accept=".json" style="display:none" />

<script>
  // Ajout d'objets aux listes
  document.querySelectorAll('.add-item-form').forEach(form => {
    form.addEventListener('submit', e => {
      e.preventDefault();
      const input = form.querySelector('input');
      const text = input.value.trim();
      if (!text) return;

      const ul = form.parentElement.querySelector('.item-list');
      const li = document.createElement('li');
      li.textContent = text;
      ul.appendChild(li);
      input.value = '';
    });
  });

  // Export avec mot de passe
  document.getElementById('exportBtn').addEventListener('click', () => {
    const password = prompt('Entrez le mot de passe pour exporter :');
    const correctPassword = 'secret123'; // Modifie ici

    if (password !== correctPassword) {
      alert('Mot de passe incorrect.');
      return;
    }

    const bins = [];
    document.querySelectorAll('.bin').forEach(bin => {
      const name = bin.getAttribute('data-name');
      const items = Array.from(bin.querySelectorAll('.item-list li')).map(li => li.textContent);
      bins.push({ poubelle: name, objets: items });
    });

    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(bins, null, 2));
    const downloadAnchor = document.createElement('a');
    downloadAnchor.setAttribute("href", dataStr);
    downloadAnchor.setAttribute("download", "tri-selectif.json");
    document.body.appendChild(downloadAnchor);
    downloadAnchor.click();
    downloadAnchor.remove();
  });

  // Import des données
  const importBtn = document.getElementById('importBtn');
  const fileInput = document.getElementById('fileInput');

  importBtn.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      try {
        const data = JSON.parse(e.target.result);
        if (!Array.isArray(data)) throw new Error('Format JSON invalide');

        // Pour chaque poubelle, remplacer la liste par celle du fichier
        data.forEach(binData => {
          const bin = Array.from(document.querySelectorAll('.bin')).find(b => b.getAttribute('data-name') === binData.poubelle);
          if (bin && Array.isArray(binData.objets)) {
            const ul = bin.querySelector('.item-list');
            ul.innerHTML = ''; // Vide la liste
            binData.objets.forEach(obj => {
              const li = document.createElement('li');
              li.textContent = obj;
              ul.appendChild(li);
            });
          }
        });
        alert('Données importées avec succès !');
      } catch (err) {
        alert('Erreur lors de l\'import : ' + err.message);
      }
    };
    reader.readAsText(file);

    // Reset pour pouvoir réimporter le même fichier si besoin
    fileInput.value = '';
  });
</script>

</body>
</html>

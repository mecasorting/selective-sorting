<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tri S√©lectif avec Export</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .bin {
      background: white;
      padding: 15px 20px;
      margin-bottom: 25px;
      border-radius: 6px;
      box-shadow: 0 0 5px #ccc;
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }
    .bin img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .bin-content {
      flex-grow: 1;
    }
    .bin h2 {
      margin: 0 0 10px;
    }
    ul {
      padding-left: 20px;
      margin: 0 0 15px;
    }
    li {
      margin-bottom: 5px;
    }
    form.add-item-form {
      display: flex;
      gap: 8px;
    }
    form.add-item-form input[type="text"] {
      flex-grow: 1;
      padding: 6px 8px;
    }
    form.add-item-form button {
      padding: 6px 12px;
      cursor: pointer;
    }
    #exportBtn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Tri S√©lectif</h1>

<div class="bin" data-name="Verre">
  <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=80&q=80" alt="Verre">
  <div class="bin-content">
    <h2>Verre</h2>
    <ul class="item-list">
      <li>Bouteilles</li>
      <li>Flacons</li>
      <li>Vases</li>
    </ul>
    <form class="add-item-form">
      <input type="text" placeholder="Ajouter un objet..." required />
      <button type="submit">Ajouter</button>
    </form>
  </div>
</div>

<div class="bin" data-name="Plastique">
  <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=80&q=80" alt="Plastique">
  <div class="bin-content">
    <h2>Plastique</h2>
    <ul class="item-list">
      <li>Bidons</li>
      <li>Sacs plastiques</li>
      <li>Barquettes</li>
    </ul>
    <form class="add-item-form">
      <input type="text" placeholder="Ajouter un objet..." required />
      <button type="submit">Ajouter</button>
    </form>
  </div>
</div>

<div class="bin" data-name="Papier">
  <img src="https://images.unsplash.com/photo-1518976024611-26a7a5f52db6?auto=format&fit=crop&w=80&q=80" alt="Papier">
  <div class="bin-content">
    <h2>Papier</h2>
    <ul class="item-list">
      <li>Journaux</li>
      <li>Cartons</li>
      <li>Publicit√©s</li>
    </ul>
    <form class="add-item-form">
      <input type="text" placeholder="Ajouter un objet..." required />
      <button type="submit">Ajouter</button>
    </form>
  </div>
</div>

<button id="exportBtn">Exporter les donn√©es</button>

<script>
  // G√©rer ajout d'objet
  document.querySelectorAll('.add-item-form').forEach(form => {
    form.addEventListener('submit', e => {
      e.preventDefault();
      const input = form.querySelector('input');
      const text = input.value.trim();
      if (text === '') return;

      const ul = form.parentElement.querySelector('.item-list');
      const li = document.createElement('li');
      li.textContent = text;
      ul.appendChild(li);
      input.value = '';
    });
  });

  // G√©rer export
  document.getElementById('exportBtn').addEventListener('click', () => {
    const password = prompt('Entrez le mot de passe pour exporter :');
    const correctPassword = 'secret123'; // üîê Modifie ici le mot de passe

    if (password !== correctPassword) {
      alert('Mot de passe incorrect.');
      return;
    }

    const bins = [];
    document.querySelectorAll('.bin').forEach(bin => {
      const name = bin.getAttribute('data-name');
      const items = Array.from(bin.querySelectorAll('.item-list li')).map(li => li.textContent);
      bins.push({ poubelle: name, objets: items });
    });

    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(bins, null, 2));
    const downloadAnchor = document.createElement('a');
    downloadAnchor.setAttribute("href", dataStr);
    downloadAnchor.setAttribute("download", "tri-selectif.json");
    document.body.appendChild(downloadAnchor);
    downloadAnchor.click();
    downloadAnchor.remove();
  });
</script>

</body>
</html>
